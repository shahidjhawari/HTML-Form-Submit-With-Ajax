<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="signup-form">
        <form method="post" id="contactForm" name="contactForm">
            <h2>Form</h2>
            <div class="form-group">
                <input type="name" class="form-control" name="name" placeholder="Name*" required>
            </div>
            <div class="form-group">
                <input type="username" class="form-control" name="username" placeholder="Username*" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="mobile" placeholder="Mobile*" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password*" required>
            </div>
                 
            <div class="form-group">
                <input type="submit" id="btn" class="btn btn-primary btn-lg btn-block" value="Submit Now">
            </div>
            <div id="thank_you_msg"></div>
        </form>
    </div>
    <script>
        $('#contactForm').on('submit',function(e){
			$('#btn').val('Please wait...');
			$('#btn').attr('disabled',true);
			$.ajax({
				url:'submit.php',
				type:'post',
				data:$('#contactForm').serialize(),
				$:function(result){
					$('#thank_you_msg').html('Thank you');
					$('#contactForm')['0'].reset();
					$('#btn').val('Submit Now');
					$('#btn').attr('disabled',false);
				}
			});
			e.preventDefault();
		});
    </script>
</body>
</html>
